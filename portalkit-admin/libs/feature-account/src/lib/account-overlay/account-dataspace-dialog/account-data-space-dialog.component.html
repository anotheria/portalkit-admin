<ng-container *nzModalTitle>
  Account data-space
</ng-container>

<div *ngFor="let dataSpace of dataSpaces">
  DS id: {{dataSpace.key.dataspaceId}}
  <p *ngFor="let attr of dataSpace.attributes">
    {{attr.name}}: {{attr.valueAsString}} {{attr.type}}
  </p>
</div>

<ng-container *nzModalFooter>
  <button nz-button nzType="default" (click)="onCancel()">Cancel</button>
</ng-container>
