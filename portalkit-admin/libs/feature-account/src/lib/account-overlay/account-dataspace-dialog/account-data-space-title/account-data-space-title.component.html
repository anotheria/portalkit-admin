<h3 class="ds-header">
    {{dataSpace.name}}

    <button nz-button nzType="link" nzSize="small" nzShape="circle"
            nzTooltipTitle="Delete data-space"
            nzTooltipPlacement="top"
            nz-tooltip
            nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="onDeleteDataSpace(dataSpace.type)">
      <span nz-icon nzType="delete" nzTheme="outline"></span>
    </button>
</h3>
