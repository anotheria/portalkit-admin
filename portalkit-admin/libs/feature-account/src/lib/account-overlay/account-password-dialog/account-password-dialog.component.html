<ng-container *nzModalTitle>
  Set new password
</ng-container>

<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email">Account email</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <span id="email">{{account.email}}</span>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">New password</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Minimal length 5">
      <input nz-input formControlName="password" id="password" type="password" placeholder="Password"/>
    </nz-form-control>
  </nz-form-item>
</form>

<ng-container *nzModalFooter>
  <button nz-button nzType="default" (click)="onCancel()">Cancel</button>
  <button nz-button nzType="primary" (click)="onSave()">Save</button>
</ng-container>
