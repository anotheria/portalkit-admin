<ng-container *nzModalTitle>
  Edit account
</ng-container>

<pk-account-form [account]="account"></pk-account-form>

<ng-container *nzModalFooter>
  <a nz-button nzType="link"
     [routerLink]="['/', { outlets: { overlay: ['accounts', account.accountId.internalId, 'data-space'] } }]"
     (click)="onCancel()">Data space</a>
  <button nz-button nzType="default" (click)="onCancel()">Cancel</button>
  <button nz-button nzType="default" (click)="onSignInAs()">Login as user</button>
  <button nz-button nzType="primary" (click)="onSave()">Save</button>
</ng-container>
