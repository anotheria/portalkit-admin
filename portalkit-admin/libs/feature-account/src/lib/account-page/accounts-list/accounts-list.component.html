<form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input type="text" formControlName="searchTerm" nz-input placeholder="input search text" />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <span nz-icon nzType="search"></span>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
</form>

<ng-template #rangeTemplate let-range="range" let-total>
  {{ range[0] }}-{{ range[1] }} of {{ total }} items
</ng-template>

<nz-table #basicTable [nzData]="accountList.content"
          nzPaginationPosition="both"
          nzShowSizeChanger="true"
          nzSize="small"
          [nzShowTotal]="rangeTemplate"
          nzFrontPagination="false"
          [nzLoading]="loading"
          [nzTotal]="total"
          [nzPageSize]="pageSize"
          [nzPageIndex]="pageIndex"
          (nzQueryParams)="onQueryParamsChange($event)">
  <thead>
  <tr>
    <th>Account Id</th>
    <th>email</th>
    <th>Name</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ data.accountId.internalId }}</td>
    <td>{{ data.email }}</td>
    <td>{{ data.name }}</td>
    <td>{{ data.status }}</td>
    <td>
      <a>edit</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a>sign-as</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a>set password</a>
    </td>
  </tr>
  </tbody>
</nz-table>
