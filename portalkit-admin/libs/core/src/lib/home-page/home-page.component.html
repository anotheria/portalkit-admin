<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item>
        <mat-icon>pie_chart</mat-icon>
        <span>Option 1</span>
      </li>
      <li nz-menu-item>
        <mat-icon>desktop_windows</mat-icon>
        <span>Option 2</span>
      </li>
      <li nz-submenu nzTitle="User">
        <ul>
          <li nz-menu-item>Tom</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Team">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <mat-icon>insert_drive_file</mat-icon>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header></nz-header>
    <nz-content>
      <div class="inner-content">
        Available modules: {{navItems}}
      </div>
    </nz-content>
    <nz-footer>Footer content</nz-footer>
  </nz-layout>
</nz-layout>
