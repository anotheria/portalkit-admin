<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <div class="logo">TCL</div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Accounts" nzIcon='team'>
        <ul>
          <li nz-menu-item>Submenu 01</li>
          <li nz-menu-item>Submenu 02</li>
          <li nz-menu-item>Submenu 03</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Customer care" nzIcon='customer-service'>
        <ul>
          <li nz-menu-item>Submenu 01</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Product" nzIcon='star'>
        <ul>
          <li nz-menu-item>Submenu 01</li>
        </ul>
      </li>
      <li nz-submenu [nzTitle]="loginName" nzIcon='user'>
        <ul>
          <li nz-menu-item (click)="onLogout()" (mousedown)="onLogout()">
            <span nz-icon nzType="poweroff"></span>
            <span>Logout</span>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header></nz-header>
    <nz-content>
      <div class="inner-content">
        Available modules: {{navItems}}
        <a [routerLink]="'accounts'">accountsLink</a>
        <ng-content></ng-content>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
