<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <div class="logo">Tech Admin</div>
    <ul nz-menu nzTheme="dark" nzMode="inline">

      <li *ngFor="let feature of features" nz-submenu
          [nzTitle]="feature.sideNavMenu.label" [nzIcon]="feature.sideNavMenu.icon" [nzOpen]="activeFeature === feature.name">
        <ul>
          <li *ngFor="let menuItem of feature.sideNavSubMenu" nz-menu-item [nzSelected]="activeSubMenuRoute === menuItem.routerLink">
            <a [routerLink]="menuItem.routerLink">
              <!--<span nz-icon nzType="poweroff"></span>-->
              <span>{{menuItem.label}}</span>
            </a>
          </li>
        </ul>
      </li>

      <li nz-submenu [nzTitle]="loginName" nzIcon='user'>
        <ul>
          <li nz-menu-item (click)="onLogout()" (mousedown)="onLogout()">
            <span nz-icon nzType="poweroff"></span>
            <span>Logout</span>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header></nz-header>
    <nz-content>
      <div class="inner-content">
        <ng-content></ng-content>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
