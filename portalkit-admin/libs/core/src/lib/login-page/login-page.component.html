<nz-layout>
  <nz-content>
    <nz-card nzTitle="Login">
      <form nz-form [nzAutoTips]="autoTips" [formGroup]="formGroup" (ngSubmit)="onLoginFormSubmit()">
        <nz-form-item>
          <nz-form-label [nzSpan]="7" nzRequired>Login</nz-form-label>
          <nz-form-control [nzSpan]="12">
            <input nz-input formControlName="login" placeholder="login" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="7" nzRequired>Password</nz-form-label>
          <nz-form-control [nzSpan]="12" nzDisableAutoTips nzErrorTip="Please input your password!">
            <input nz-input type="password" formControlName="password" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control [nzOffset]="7" [nzSpan]="12">
            <button nz-button nzType="primary">Submit</button>
          </nz-form-control>
        </nz-form-item>

        <div role="alert" *ngIf="errorResponse" class="ant-form-item-explain-error">{{ errorResponse ?? "toast.general.error" | translate }}</div>
      </form>
    </nz-card>
  </nz-content>
</nz-layout>
